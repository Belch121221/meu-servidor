<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>bbelch jogos</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    background-color: #4b0082;
}

/* ===== MENU LATERAL ===== */
.sidebar {
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #2b1055, #ffff);
    color: white;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 5px;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #6a0dad;
}

/* ===== CONTEÚDO ===== */
.main {
    margin-left: 250px;
    width: 100%;
}

/* ===== TOPO ===== */
.topbar {
    background-color: #3c1361;
    color: white;
    padding: 20px;
    text-align: center;
}

.topbar h1 {
    font-size: 28px;
}

/* ===== SEÇÃO DE JOGOS ===== */
.section {
    padding: 30px;
}

.section h2 {
    margin-bottom: 20px;
}

/* GRID DE JOGOS */
.games {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}

.game-card {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}

.game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.game-card p {
    padding: 10px;
    font-weight: bold;
}

.game-card:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<!-- MENU -->
<div class="sidebar">
    <h2>Nossos Jogos</h2>
    <a href="#">Início</a>
    <a href="#">Novos Jogos</a>

</div>

<!-- CONTEÚDO -->
<div class="main">

    <div class="topbar">
        <h1>bbelch Jogos</h1>
    </div>

    <div class="section">
        <h2>Jogos Populares</h2>

        <div class="games">

            <a href="Giant Rush/Index1.html" class="game-card">
                <img src="GiantRush.jpg" alt="teste1">
                <p>Giant Rush</p>
            </a>

            <a href="Element Blocks/index.html" class="game-card">
                <img src="Element.jpg" alt="teste2">
                <p>Element Blocks</p>
            </a>

            <a href="Table Tennis World Tour/index.html" class="game-card">
                <img src="Table.jpg" alt="teste3">
                <p>Table Tennis World Tour</p>
            </a>

            <a href="jogo4.html" class="game-card">
                <img src="https://via.placeholder.com/300x200" alt="">
                <p>Jogo 4</p>
            </a>

        </div>
    </div>

</div>

</body>
</html>
