/* ===== MENU LATERAL ===== */
.sidebar {

/* GRID DE JOGOS */
.games {

    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));

.game-card {
    background-color: white;

    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}

.game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.game-card p {
    padding: 10px;
    font-weight: bold;
}

.game-card:hover {
    transform: scale(1.05);
}
