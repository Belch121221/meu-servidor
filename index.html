<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Meu Site de Jogos</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
}

/* Container principal */
.container {
    display: flex;
    height: 100vh;
}

/* Menu lateral */
.sidebar {
    width: 250px;
    background-color: #1e1e1e;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    margin-top: 0;
}

.game-item {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #2c2c2c;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.game-item:hover {
    background-color: #444;
}

/* Área central */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main img {
    max-width: 70%;
    max-height: 70%;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">

    <div class="sidebar">
        <h2>Meus Jogos</h2>
        <div class="game-item">Jogo 1</div>
        <div class="game-item">Jogo 2</div>
        <div class="game-item">Jogo 3</div>
    </div>

    <div class="main">
        <img src="https://via.placeholder.com/600x400" alt="Ilustração do jogo">
    </div>

</div>

</body>
</html>
