<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Bem-vindo</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a2e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Caixa central */
.container {
    animation: fadeIn 2s ease-in-out;
}

/* T√≠tulo */
h1 {
    font-size: 45px;
    color: #00f7ff;
    text-shadow: 0 0 20px #00f7ff;
}

/* Bot√£o */
button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 20px;
    background: transparent;
    color: #00f7ff;
    border: 2px solid #00f7ff;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00f7ff;
    color: black;
    box-shadow: 0 0 20px #00f7ff;
}

/* Anima√ß√£o */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÆ Ol√°, seja bem-vindo ao meu site!</h1>
    <button onclick="entrar()">Clique aqui para continuar</button>
</div>

<script>
function entrar() {
    window.location.href = "menu.html"; // p√°gina do menu
}
</script>

</body>
</html>
